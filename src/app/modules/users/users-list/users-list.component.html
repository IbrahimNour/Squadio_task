<app-users-search></app-users-search>

<table mat-table [dataSource]="usersList" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="table-cell">#</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="table-cell">User Name</th>
    <td mat-cell *matCellDef="let element" class="td-cell">
      {{ element.username }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="table-cell">Email</th>
    <td mat-cell *matCellDef="let element" class="td-cell">
      {{ element.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef class="table-cell">Phone</th>
    <td mat-cell *matCellDef="let element" class="td-cell">
      {{ element.phone }}
    </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef class="table-cell">Company</th>
    <td mat-cell *matCellDef="let element" class="td-cell">
      {{ element.company }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
